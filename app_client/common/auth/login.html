<!-- Navigation Directive -->    
<div ng-controller="NavigationController">
	<navigation></navigation>  
</div> 

<div class="container" style="margin-top: 70px; margin-left:5px; font-family: cursive;">
  <page-header content="vm.pageHeader"></page-header>
  <h2>Sign In</h2>
  <div class="row">
      <div class="card border-info" style="width: 40%; background-color:rgb(255, 180, 218)">  
        <p class="lead" style="margin: 5px;">Not a member? Please <a style="color:rgb(42, 163, 179)" href="/#register?page={{ vm.returnPage }}">register</a> first.</p>
        <form ng-submit="vm.onSubmit()">
          <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
          <div class="form-group">
            <label style="margin: 5px;" for="email" style="color:black">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
          </div>
          <div class="form-group">
            <label style="margin: 5px;" for="password" style="color:black">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
          </div>
          <button style="margin: 5px;" type="submit" class="btn btn-info">Sign in!</button>
        </form>
      </div>
  </div>

  <footer-generic></footer-generic>
</div>
